<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macon-Rico-Bem-Novin - Área do Aluno</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #141414; color: #fff; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .user-menu { display: flex; gap: 1rem; align-items: center; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; }
        .btn-outline { border: 1px solid #fff; background: transparent; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .welcome { text-align: center; margin-bottom: 3rem; }
        .modules-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 3rem; }
        .module-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 12px; padding: 2rem; cursor: pointer; transition: transform 0.3s ease; }
        .module-card:hover { transform: translateY(-5px); }
        .module-icon { font-size: 3rem; margin-bottom: 1rem; }
        .module-info h3 { margin-bottom: 0.5rem; }
        .module-stats { opacity: 0.8; }
        .support { background: #1a1a1a; padding: 2rem; border-radius: 12px; text-align: center; }
        @media (max-width: 768px) { .container { padding: 1rem; } .modules-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">🎓 Macon-Rico-Bem-Novin</div>
        <div class="user-menu">
            <span>👤 Aluno</span>
            <button class="btn btn-outline" onclick="logout()">🚪 Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="welcome">
            <h1>🎓 SEU CURSO COMPLETO</h1>
            <p>Bem-vindo à sua área exclusiva de estudos</p>
        </div>

        <div class="modules-grid">
            
      <div class="module-card" onclick="openModule('Modulo-2')">
        <div class="module-icon">📖</div>
        <div class="module-info">
          <h3>Modulo-2</h3>
          <p class="module-stats">🎥 2</p>
        </div>
      </div>
      <div class="module-card" onclick="openModule('Modulo-3')">
        <div class="module-icon">📖</div>
        <div class="module-info">
          <h3>Modulo-3</h3>
          <p class="module-stats">🎥 2</p>
        </div>
      </div>
      <div class="module-card" onclick="openModule('Modulo-1')">
        <div class="module-icon">📖</div>
        <div class="module-info">
          <h3>Modulo-1</h3>
          <p class="module-stats">🎥 2</p>
        </div>
      </div>
        </div>

        <div class="support">
            <h3>💬 Suporte</h3>
            <p>Precisa de ajuda? Entre em contato conosco:</p>
            <div style="margin-top: 1rem;">
                <a href="mailto:suporte@seusite.com" style="color: #667eea; text-decoration: none;">✉️ suporte@seusite.com</a>
                <span style="margin: 0 1rem;">|</span>
                <a href="https://wa.me/5511999999999" style="color: #667eea; text-decoration: none;" target="_blank">📱 WhatsApp: (11) 99999-9999</a>
            </div>
        </div>
    </div>

    <script>
        function openModule(moduleName) {
            alert('Abrindo módulo: ' + moduleName);
        }
        
        function logout() {
            localStorage.removeItem('memberAuth');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
